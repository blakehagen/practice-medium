<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Medium Clone</title>
</head>
<body>
	<header>

		<div class="header-item left">
			<img src="medium-logo.png"/>
		</div>

		<div class="header-item">
			<div class="text">
				<img src="https://cdn-images-1.medium.com/fit/c/64/64/1*bs9PbxDndAW7mmqve3EQ-w.jpeg"/>
			</div>
			<div class="text2">
				<h3 class="mid"><span class="gray">PUBLISHED IN</span>
					<p></p>React Tutorials
				</h3>
			</div>
		</div>

		<div class="header-item right">
			<input class="search-button" type="text" placeholder="Search Medium">
			</input>			

			<div class="sign-in-button right">
				<h3 class="green">Sign in / Sign up</h3>

			</div>

		</div>
	</header>
	
	<div class="author-recommended-container">
		<div class="author">
			<img class="sml-img"src="https://cdn-images-1.medium.com/fit/c/72/72/1*oZu4yGg3LiS4YBe_HnOKew.jpeg">
			<div class="sml-text">
				<h3 class="green">Author Name</h3>
				<h3 class="gray">October 15, 2015 &middot; 3 min read</h3>
			</div>
		</div>
		<div class="recommended">
			<h3 class="gray">&#10025; Vlad Aituganov and 54 others recommended</h3>
		</div>
	</div>












	
</body>
</html>
